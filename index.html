<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admission form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="addmission-form">
        <h2>addmission form</h2>
        <form action="">
            <div class="form-part">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Name" id="name">
            </div>
            <div class="form-part">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" id="email">
            </div>
            <div class="form-part">
                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob">
            </div>
            <div class="form-part">
                <label for="father name">Father Name</label>
                <input type="text" placeholder="Enter Father Name" id="father name">
            </div>
            <div class="form-part">
                <label for=" mname">Mother Name</label>
                <input type="text" placeholder="Enter Mother Name" id="mname">
            </div>
            <div class="form-part">
                <label for="city">City</label>
                <input type="text" placeholder="Enter City" id="city">
            </div>
            <div class="form-part">
                <label for="district">District</label>
                <input type="text" placeholder="Enter District" id="district">
            </div>
            <div class="form-part">
                <label for="gender">Gender</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div>
            <div class="form-part">
                <label for="stream">Stream</label>
                <select>
                    <option>COMPUTER SCIENCE</option>
                    <option>MANAGEMENT</option>
                    <option>PHARMACY</option>
                    <option>LAW</option>
                    <option>POLITICAL SCIENCE</option>
                </select>
            </div>
            <div class="form-part">
                <label for="CONTACTNO">CONTACT NUMBER</label>
                <input type="TEL" placeholder="Enter PHONE NUMBER " id="CONTACTNO">
            </div>
            <div class="form-part">
                <label for="address">permanent address</label>
                <input type="text" placeholder="Enter Address" id="address">
            </div>
            <button>submit</button>
        </form>
    </div>
</body>
</html>
